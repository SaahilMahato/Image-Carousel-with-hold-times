<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with hold times</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <h1>Image Carousel with hold times</h1>
    <p>The Images have a large size so it might take a while to load depending upon your internet bandwidth. 
        Also, it might cause lag during animations when the image loads for the first time. :)</p>
    <h2>Transition: 2s, Delay: 2s</h2>
    <div class="carousel-container-1">
        <div class="carousel-image-wrapper clearfix">
            <img src="images/1-min.jpg" alt="Image" />
            <img src="images/2-min.jpg" alt="Image" />
            <img src="images/3-min.jpg" alt="Image" />
            <img src="images/4-min.jpg" alt="Image" />
            <img src="images/5-min.jpg" alt="Image" />
            <img src="images/6-min.jpg" alt="Image" />
            <img src="images/7-min.jpg" alt="Image" />
            <img src="images/8-min.jpg" alt="Image" />
            <img src="images/9-min.jpg" alt="Image" />
            <img src="images/10-min.jpg" alt="Image" />
        </div>
    </div>
    <h2>Transition: 3s, Delay: 5s</h2>
    <div class="carousel-container-2">
        <div class="carousel-image-wrapper clearfix">
            <img src="images/11-min.jpg" alt="Image" />
            <img src="images/12-min.jpg" alt="Image" />
            <img src="images/13-min.jpg" alt="Image" />
            <img src="images/14-min.jpg" alt="Image" />
            <img src="images/15-min.jpg" alt="Image" />
            <img src="images/16-min.jpg" alt="Image" />
            <img src="images/17-min.jpg" alt="Image" />
            <img src="images/18-min.jpg" alt="Image" />
            <img src="images/19-min.jpg" alt="Image" />
            <img src="images/20-min.jpg" alt="Image" />
        </div>
    </div>
    <script src="src/carousel.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
